name: Build buildertools
on:
  push:
    branches: ["master"]
    paths: ["services/buildertools/**", ".github/workflows/docker-buildertools.yml", ".github/actions/docker-build/**"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-build-buildertools-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/docker-build
        with:
          context: services/buildertools
          image-name: sneezymud-buildertools
          cache-scope: buildertools
