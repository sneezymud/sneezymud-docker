name: Build sneezy-db
on:
  push:
    branches: ["master"]
    paths: ["services/db/**", ".github/workflows/docker-db.yml", ".github/actions/docker-build/**"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-build-db-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - uses: ./.github/actions/docker-build
        with:
          context: services/db
          image-name: sneezy-db
          cache-scope: db
