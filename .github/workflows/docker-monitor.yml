name: Build monitor
on:
  push:
    branches: ["master"]
    paths: ["services/monitor/**", ".github/workflows/docker-monitor.yml", ".github/actions/docker-build/**"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-build-monitor-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/docker-build
        with:
          context: services/monitor
          image-name: sneezy-monitor
          cache-scope: monitor
