# Common configuration shared between production and development
services:
  sneezy-db:
    container_name: sneezy-db
    volumes:
      - sneezydb:/var/lib/mysql
    environment:
      - MARIADB_AUTO_UPGRADE=1
    restart: always
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  sneezy:
    container_name: sneezy
    depends_on:
      sneezy-db:
        condition: service_healthy
    cap_add:
      - SYS_PTRACE
    ports:
      - "7900:7900"
    restart: always

  buildertools:
    container_name: sneezy-buildertools
    ports:
      - "5001:5000"
    depends_on:
      sneezy-db:
        condition: service_healthy
    restart: always

  websockify:
    container_name: sneezy-websockify
    image: efrecon/websockify
    command:
      - "7901"
      - "sneezy:7900"
    ports:
      - "7901:7901"
    depends_on:
      - sneezy
    restart: always

  webclient:
    container_name: sneezy-webclient
    ports:
      - "8080:80"
    depends_on:
      - websockify
    restart: always

volumes:
  sneezydb:
  sneezy-mutable:
