version: '3'

services:
  sneezy-db:
    image: sneezymud/sneezy-db:57
    container_name: sneezy-db
    volumes:
      - sneezydb:/var/lib/mysql
    restart: always

  sneezy:
    depends_on:
      - sneezy-db
    image: sneezymud/sneezymud:latest
    container_name: sneezy
    cap_add:
      - SYS_PTRACE
    ports:
      - "7900:7900"
    restart: always
    volumes:
      - sneezy-lib:/home/sneezy/lib/
      - sneezy-mutable:/home/sneezy/lib/mutable

  buildertools:
    container_name: sneezy-buildertools
    image: sneezymud/sneezymud-buildertools:59
    ports:
      - "5001:5000"
    depends_on:
      - sneezy-db
    restart: always

  webclient:
    container_name: sneezy-webclient
    image: sneezymud/webclient:60
    ports:
      - "8080:80"
    depends_on:
      - sneezy-db
    restart: always

  websockify:
    container_name: sneezy-websockify
    image: efrecon/websockify
    command:
      - "7901"
      - "sneezy:7900"
    ports:
      - "7901:7901"
    depends_on:
      - sneezy-db
    restart: always

volumes:
  sneezydb:
  sneezy-lib:
  sneezy-mutable:
